<h1>BMI CALCULATOR</h1>

<p><b>BMI (Body Mass Index)</b> Its a type of measuring that calculates your estimated body fat using your height and weight.</p>
<img src="https://lirp.cdn-website.com/69c0b277/dms3rep/multi/opt/BMI+levels-640w.jpg" id="BMI">
 <details ontoggle="message()">
 	<br>
    <summary>Instructions</summary>`
      <i id="Personalinfo"></i>
      <p>Input your height in meters and weight in kilograms below â¬‡</p>

        </details>

<br>

<label>Weight (kg): <input id="weight" type="number"></label><br><br>
  <label>Height (m): <input id="height" type="number"></label><br><br>
  <button onclick="calculateBMI()">Calculate</button>
  <p id="result"></p>

<br>

<script>
	function calculateBMI(){
		var weight = document.getElementById("weight").value;
		var height = document.getElementById("height").value;
		var bmi = weight / (height * height);
		var result = "";
	

 if (bmi < 18.5) {

        result = "Underweight";
      } else if (bmi < 24.9) {
        result = "Normal weight";
      } else if (bmi < 29.9) {
        result = "Overweight";
      } else {
        result = "Obese";
      }

       document.getElementById("result").innerText = "Your BMI is " + bmi.toFixed(2) + " (" + result + ")";
    }

</script>
